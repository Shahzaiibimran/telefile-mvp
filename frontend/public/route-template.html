<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <link rel="icon" href="/favicon.ico" />
  <title>TeleFile - Share Files Securely</title>
  <script>
    // Get the current path
    var path = window.location.pathname;
    console.log("Route template handler:", path);
    
    // Handle based on path pattern
    if (path.includes('/download/')) {
      // For download links
      window.location.href = "/download/placeholder" + window.location.search;
    } else if (path.match(/\/[a-zA-Z0-9]{10}$/)) {
      // For share links
      window.location.href = "/share/placeholder" + window.location.search;
    } else {
      // Default to home
      window.location.href = "/";
    }
  </script>
</head>
<body>
  <div style="display: flex; height: 100vh; justify-content: center; align-items: center; flex-direction: column;">
    <div style="border: 4px solid #eaeaea; border-top: 4px solid #3498db; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite;"></div>
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <p style="margin-top: 20px;">Redirecting...</p>
  </div>
</body>
</html>
